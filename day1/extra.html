<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-header {
            background-color: #00bcd4;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .form-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .form-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .rating {
            display: flex;
            gap: 5px;
        }
        .rating span {
            font-size: 20px;
            cursor: pointer;
        }
        .submit-button {
            text-align: center;
        }
        .submit-button button {
            padding: 10px 20px;
            border: none;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Software Evaluation</h2>
            <p>Help us evaluate how software 'A' is doing. This is to determine whether or not we should look for alternatives.</p>
        </div>
        <form class="form-body">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="employeeId">Employee ID *</label>
                <input type="text" id="employeeId" name="employeeId" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No / Extn.No</label>
                <input type="text" id="mobile" name="mobile">
            </div>
            <div class="form-group">
                <label>How long have you been using this software? *</label>
                <div class="radio-group">
                    <label><input type="radio" name="usageDuration" value="lessThanYear" required> Less than a year</label>
                    <label><input type="radio" name="usageDuration" value="moreThanYear"> More than a year</label>
                </div>
            </div>
            <div class="form-group">
                <label>Rate this software</label>
                <div class="rating">
                    <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
                </div>
            </div>
            <div class="form-group">
                <label>Would you be willing to try out an alternative to this software? *</label>
                <div class="radio-group">
                    <label><input type="radio" name="tryAlternative" value="yes" required> Yes</label>
                    <label><input type="radio" name="tryAlternative" value="no"> No</label>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
