<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd"><br><br>
  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age"><br><br>
  <label for="preferences">Preferences:</label><br>
  <input type="checkbox" id="acrylic" name="preferences" value="acrylic">
  <label for="acrylic">Acrylic Painting</label><br>
  <input type="checkbox" id="oil" name="preferences" value="oil">
  <label for="oil">Oil Painting</label><br>
  <input type="checkbox" id="water" name="preferences" value="water">
  <label for="water">Water Color Painting</label><br><br>
  <label for="occupation">Select Occupation:</label><br>
  <select id="occupation" name="occupation">
    <option value="student">Student</option>
    <option value="artist">Artist</option>
